<div class="create-collection-dialog">
  <div class="dialog-header">
    <h2 mat-dialog-title>{{ isEditing ? 'Edit Collection' : 'Create New Collection' }}</h2>
    <button mat-icon-button (click)="onCancel()">
      <mat-icon>close</mat-icon>
    </button>
  </div>

  <div class="dialog-content">
    <mat-dialog-content>
      <div class="form-fields">
        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Collection Title</mat-label>
          <input 
            matInput 
            [(ngModel)]="title"
            placeholder="Enter collection title"
            maxlength="50">
          <mat-error *ngIf="title && title.length < 3">
            Title must be at least 3 characters
          </mat-error>
        </mat-form-field>

        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Description</mat-label>
          <textarea 
            matInput 
            [(ngModel)]="description"
            placeholder="Describe your collection"
            rows="4"
            maxlength="200"></textarea>
          <mat-error *ngIf="description && description.length < 10">
            Description must be at least 10 characters
          </mat-error>
        </mat-form-field>
      </div>
    </mat-dialog-content>

    <mat-dialog-actions align="end">
      <button 
        mat-button 
        type="button" 
        (click)="onCancel()">
        Cancel
      </button>
      <button 
        mat-raised-button 
        color="primary" 
        (click)="onSubmit()"
        [disabled]="!isFormValid()">
        {{ isEditing ? 'Update Collection' : 'Create Collection' }}
      </button>
    </mat-dialog-actions>
  </div>
</div>
