<div class="collections-container">
  <div class="collections-header">
    <h1>My Movie Collections</h1>
    <button mat-raised-button color="primary" (click)="createCollection()">
      <mat-icon>add</mat-icon>
      Create Collection
    </button>
  </div>

  <app-loading-spinner 
    *ngIf="loading" 
    message="Loading collections..."
    size="large">
  </app-loading-spinner>

  <div class="collections-grid" *ngIf="!loading && collections.length > 0">
    <app-collection-card
      *ngFor="let collection of collections"
      [collection]="collection"
      (collectionClick)="openCollection($event)"
      (editCollection)="editCollection($event)"
      (deleteCollection)="deleteCollection($event)">
    </app-collection-card>
  </div>

  <div class="empty-state" *ngIf="!loading && collections.length === 0">
    <mat-icon>collections</mat-icon>
    <h2>No Collections Yet</h2>
    <p>Create your first movie collection to get started!</p>
    <button mat-raised-button color="primary" (click)="createCollection()">
      <mat-icon>add</mat-icon>
      Create Your First Collection
    </button>
  </div>
</div>
