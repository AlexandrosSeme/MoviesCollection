<div class="search-container">
  <div class="search-header">
    <h1>Movie Search</h1>
    <p class="subtitle" *ngIf="!searchTerm">Popular movies are shown below. Search for specific movies above.</p>
    <div class="search-form">
      <mat-form-field appearance="outline" class="search-input">
        <mat-label>Search for movies</mat-label>
        <input 
          matInput 
          [(ngModel)]="searchTerm"
          appSearchValidation
          placeholder="Enter at least 3 characters...">
        <mat-error *ngIf="searchTerm && searchTerm.length < 3">
          Minimum 3 characters required
        </mat-error>
      </mat-form-field>
      <button 
        mat-raised-button 
        color="warn" 
        (click)="onSearch()" 
        [disabled]="!searchTerm || searchTerm.length < 3 || loading">
        <mat-icon>search</mat-icon>
        Search
      </button>
      <button 
        mat-stroked-button 
        color="warn" 
        (click)="clearSearch()" 
        [disabled]="!searchTerm || loading">
        <mat-icon>clear</mat-icon>
        Clear
      </button>
    </div>
  </div>

  <div class="actions-bar" *ngIf="selectedMovies.length > 0">
    <span class="selected-count">{{ selectedMovies.length }} movie(s) selected</span>
    <button 
      mat-raised-button 
      color="warn" 
      (click)="openAddToCollectionDialog()">
      <mat-icon>add</mat-icon>
      Add to Collection
    </button>
  </div>

  <app-loading-spinner 
    *ngIf="loading" 
    message="Searching movies..."
    size="large">
  </app-loading-spinner>

  <div class="movies-grid" *ngIf="!loading && movies.length > 0">
    <app-movie-card
      *ngFor="let movie of movies"
      [movie]="movie"

      (movieClick)="openMovieDetails($event)"
      (movieSelect)="toggleMovieSelection($event)"
      (addToCollection)="openAddToCollectionDialog()">
    </app-movie-card>
  </div>

  <div class="no-results" *ngIf="!loading && movies.length === 0 && searchTerm">
    <mat-icon>search_off</mat-icon>
    <p>No movies found for "{{ searchTerm }}"</p>
  </div>

  <div class="pagination-container" *ngIf="totalPages > 1">
    <div class="pagination-controls">
      <button 
        mat-button 
        [disabled]="currentPage === 1"
        (click)="onPageChange(currentPage - 1)">
        <mat-icon>chevron_left</mat-icon>
        Previous
      </button>
      
      <span class="page-info">
        Page {{ currentPage }} of {{ totalPages }}
      </span>
      
      <button 
        mat-button 
        [disabled]="currentPage >= 3 || currentPage === totalPages"
        (click)="onPageChange(currentPage + 1)">
        Next
        <mat-icon>chevron_right</mat-icon>
      </button>
    </div>
  </div>
</div>
