<div class="add-to-collection-dialog">
  <div class="dialog-header">
    <h2 mat-dialog-title>Add Movies to Collection</h2>
    <button mat-icon-button (click)="onCancel()">
      <mat-icon>close</mat-icon>
    </button>
  </div>

  <mat-dialog-content>
    <div class="movies-info">
      <mat-icon>movie</mat-icon>
      <span>{{ getMovieTitles() }}</span>
    </div>
    <div class="collections-list">
      <mat-radio-group [(ngModel)]="selectedCollectionId">
        <mat-radio-button 
          *ngFor="let collection of collections" 
          [value]="collection.id">
          <span class="collection-title">{{ collection.title }}</span>
          <span class="collection-desc">{{ collection.description }}</span>
        </mat-radio-button>
      </mat-radio-group>
    </div>
    <div *ngIf="collections.length === 0" class="no-collections">
      <mat-icon>collections</mat-icon>
      <span>No collections available. Please create one first.</span>
    </div>
  </mat-dialog-content>

  <mat-dialog-actions align="end">
    <button mat-button type="button" (click)="onCancel()">Cancel</button>
    <button 
      mat-raised-button 
      color="primary" 
      type="button"
      [disabled]="!selectedCollectionId"
      (click)="onAddToCollection()">
      Add to Collection
    </button>
  </mat-dialog-actions>
</div>
